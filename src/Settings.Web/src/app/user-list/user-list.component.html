<div class="panel panel-primary">
  <div class="panel-heading">
    Users
  </div>
  <div>
    <ul>
      <li *ngFor="let user of users">
        <span>
          {{ user.username }}
        </span>
        <span *ngIf="user.isAdmin">
          (Admin)
        </span>
      </li>
    </ul>
  </div>
</div>
